{% extends 'cinema/base.html' %}
{% block title %}Фильмы{% endblock %}

{% block content %}
    <h1>Фильмы</h1>

    <ul style="list-style-type: decimal">
        {% for film in films_list %}
            <li><a href="{% url 'film_detail' film.id %}">{{film}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
